<!DOCTYPE html>
<html lang="en">
	<head> </head>
	<body>
		<script>
			var n = prompt('Enter number of rows');
			for (var i = 0; i < n; i++) {
				var a = 1;
				if (i % 2 == 0) a = 1;
				else a = 0;
				for (var j = 0; j <= i; j++) {
					document.write(a + '&nbsp;');
					if (a == 1) a = 0;
					else a = 1;
				}
				document.write('<br>');
			}
		</script>
	</body>
</html>
