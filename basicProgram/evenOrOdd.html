<!DOCTYPE html>
<html lang="en">
	<head>
		<title>evenOrOdd</title>
	</head>
	<body>
		<script>
			let number = parseInt(prompt('Enter any number to check if it is even or odd :'));
			if (number % 2 == 0) {
				document.write('<h3>Even number</h3>');
			} else {
				document.write('<h3>odd number :</h3>');
			}
		</script>
	</body>
</html>
