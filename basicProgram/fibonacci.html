<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let first = 0,
				second = 1,
				sum = 0;
			let number = parseInt(prompt('Enter number :'));
			document.write(`${first}  ${second} `);
			for (let i = 2; i < number; i++) {
				sum = first + second;
				first = second;
				second = sum;
				document.write(`${sum} `);
			}
		</script>
	</body>
</html>
