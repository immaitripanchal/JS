<!DOCTYPE html>
<html lang="en">
	<head> </head>
	<body>
		<script>
			//**********************factorial functions****************
			function factorial(n) {
				var fact = 1;
				for (var i = 1; i <= n; i++) {
					fact = fact * i;
				}
				return fact;
			}
			//*************************combination function*******************
			function combination(n, r) {
				return factorial(n) / (factorial(r) * factorial(n - r));
			}
			//*************************pascal triangle*******************
			var n = prompt('Enter number of rows');
			for (var i = 0; i < n; i++) {
				var rows = ' ';
				for (var k = 0; k < n - i - 1; k++) {
					rows += '&nbsp;&nbsp;&nbsp;&nbsp;';
				}
				for (var j = 0; j <= i; j++) {
					rows += combination(i, j) + '&nbsp;&nbsp;&nbsp;&nbsp;';
				}
				document.write(rows + '<br>');
			}
		</script>
	</body>
</html>
