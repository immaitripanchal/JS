<!DOCTYPE html>
<html lang="en">
	<head> </head>
	<body>
		<script>
			var str = prompt('Enter a string');
			var arr = str.split('');
			var i = 0;
			var j = str.length - 1;
			while (i < j) {
				var temp = arr[i];
				arr[i] = arr[j];
				arr[j] = temp;
				i++;
				j--;
			}
			str = arr.join('');
			document.write('Reversed string is ' + str);
		</script>
	</body>
</html>
