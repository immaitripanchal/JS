<!DOCTYPE html>
<html lang="en">
	<head></head>
	<body>
		<script>
			var number = prompt("Enter any number to find it's reverse");
			var rem = 0;
			var reverse = 0;
			while (number > 0) {
				rem = number % 10;
				number = parseInt(number / 10);
				reverse = reverse * 10 + rem;
			}
			document.write('reverse number is :' + reverse);
		</script>
	</body>
</html>
