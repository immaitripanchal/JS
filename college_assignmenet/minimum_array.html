<!DOCTYPE html>
<html lang="en">
	<head> </head>
	<body>
		<script>
			var n = prompt('Enter number of elements');
			var arr = [n];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt('Enter ' + (i + 1) + ' element of array ');
			}

			var min = arr[0];
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] < min) {
					min = arr[i];
				}
			}
			document.write('Minimum number is ' + min);
		</script>
	</body>
</html>
