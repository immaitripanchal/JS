<!DOCTYPE html>
<html lang="en">
	<head> </head>
	<body>
		<script>
			let year = prompt('Enter any year to check if it is leap or not :');
			if (year % 100 == 0) {
				if (year % 400 == 0) {
					document.write('Given year is leap year :');
				}
			} else if (year % 4 == 0) {
				document.write('Given year is leap year :');
			} else {
				document.write('Given year is  not leap year :');
			}
		</script>
	</body>
</html>
