<!DOCTYPE html>
<html lang="en">
	<head> </head>
	<body>
		<script>
			var str = prompt('Enter first string');
			var str1 = prompt('Enter second string');
			document.write('Before swapping: ', str + '&nbsp' + str1 + '<br>');
			var copy;
			copy = str;
			str = str1;
			str1 = copy;
			document.write('After swapping: ', str + '&nbsp' + str1);
		</script>
	</body>
</html>
