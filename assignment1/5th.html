<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Click to reverse array :</h1>
		<button onclick="reveseAraay()">click me</button>
		<script>
			function reveseAraay() {
				let arr = [];
				let reverseArray = [];
				for (let i = 0; i < 5; i++) {
					arr[i] = parseInt(prompt(`Enter ${i + 1} number : `));
				}
				for (let i = arr.length - 1; i >= 0; i--) {
					reverseArray.push(arr[i]);
				}
				document.write('<h1>original array :<br></h1>');
				document.write(arr + '<br>');
				document.write('<h1>reversed array  :<br></h1>');
				document.write(reverseArray);
			}
		</script>
	</body>
</html>
