<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Find factorial :</h1>
		<button onclick="fact()">Click to get factorial of given number :</button>
		<script>
			function fact() {
				let number = parseInt(prompt('Enter a number :'));
				let fact = 1;
				let i = 1;
				do {
					fact *= i;
					i++;
				} while (i <= number);
				document.write(`factorial of given number is ${fact}`);
			}
		</script>
	</body>
</html>
