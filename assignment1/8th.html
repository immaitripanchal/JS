<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>String To Uppercase :</h1>
		<input type="text" placeholder="Type Something..." id="string" onkeypress="Touppercase()" />
		<p id="result"></p>
		<script>
			function Touppercase() {
				let string = document.getElementById('string').value;
				if (string === '') {
					alert("string cann't be empty :");
					return;
				}
				let result = string.toUpperCase();
				document.getElementById('result').innerHTML = '<h1>String in uppercase is :</h1>' + result;
			}
		</script>
	</body>
</html>
